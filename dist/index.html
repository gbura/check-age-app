<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <script type="module" crossorigin src="./assets/index-ZprQnqYN.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-7afldGuq.css">
</head>

<body>

  <div class="container">
    <div class="inputs-box">
      <div class="box">
        <label for="day">day</label>
        <input type="text" class="input" id="day" name="day" placeholder="DD" maxlength="2">
        <p class="error" id="error-day"></p>
      </div>
      <div class="box">
        <label for="month">month</label>
        <input type="text" class="input" id="month" name="month" placeholder="MM" maxlength="2">
        <p class="error" id="error-month"></p>
      </div>
      <div class="box">
        <label for="year">year</label>
        <input type="text" class="input" id="year" name="year" placeholder="YYYY" maxlength="4">
        <p class="error" id="error-year"></p>
      </div>
    </div>

    <div class="arrow-box">
      <button class="arrow-btn">
        <img
          src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='46'%20height='44'%20viewBox='0%200%2046%2044'%3e%3cg%20fill='none'%20stroke='%23FFF'%20stroke-width='2'%3e%3cpath%20d='M1%2022.019C8.333%2021.686%2023%2025.616%2023%2044M23%2044V0M45%2022.019C37.667%2021.686%2023%2025.616%2023%2044'/%3e%3c/g%3e%3c/svg%3e"
          class="arrow-icon" alt="down arrow icon">
      </button>
    </div>

    <div class="age-box">
      <p><span class="age-years">--</span> years</p>
      <p><span class="age-months">--</span> months</p>
      <p><span class="age-days">--</span> days</p>
    </div>
  </div>


</body>

</html>
