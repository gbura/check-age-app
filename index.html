<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="container">
    <div class="inputs-box">
      <div class="box">
        <label for="day">day</label>
        <input type="text" class="input" id="day" name="day" placeholder="DD" maxlength="2">
      </div>
      <div class="box">
        <label for="month">month</label>
        <input type="text" class="input" id="month" name="month" placeholder="MM" maxlength="2">
      </div>
      <div class="box">
        <label for="year">year</label>
        <input type="text" class="input" id="year" name="year" placeholder="YYYY" maxlength="4">
      </div>
    </div>

    <div class="arrow-box">
      <button class="arrow-btn">
        <img src="./src/assets/images/icon-arrow.svg" class="arrow-icon" alt="down arrow icon">
      </button>
    </div>

    <div class="age-box">
      <p><span class="age-years">--</span> years</p>
      <p><span class="age-months">--</span> months</p>
      <p><span class="age-days">--</span> days</p>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
